			} else {

			}

## The paralllel between a blockchain and a computer - A metaphor

- Client binary -> Keyboard
- Iroha peer -> Processor
- Blockchain -> Disk drive
</div>

<aside class="notes"><p>Any operation that is run on-chain is written in terms of <a href="https://hyperledger.github.io/iroha-2-docs/guide/blockchain/instructions.html">Iroha Special Instructions (ISI)</a>, and there is no other way of modifying the world state.</p>
<p>Each interaction with the blockchain is done via: a <em>transaction</em>. A transaction is a collection of <em>instructions</em>, which are either glued together in sequence or compiled into what we affectionately call a <a href="https://hyperledger.github.io/iroha-2-docs/guide/blockchain/wasm.html">WASM</a> blob.</p>
<p>To read the information encoded in the blocks of a blockchain (the current world state), you use <a href="https://hyperledger.github.io/iroha-2-docs/guide/blockchain/queries.html">queries</a>.</p>
<p>Like a processor, Iroha accepts portable instructions that modify what&#39;s written to the blockchain, allow certain users to use the network, and lock others out.</p>
<p>Any operation that is run on-chain is written in terms of <a href="https://hyperledger.github.io/iroha-2-docs/guide/blockchain/instructions.html">Iroha Special Instructions (ISI)</a>, and there is no other way of modifying the world state.</p>
<p>Each interaction with the blockchain is done via: a <em>transaction</em>. A transaction is a collection of <em>instructions</em>, which are either glued together in sequence or compiled into what we affectionately call a <a href="https://hyperledger.github.io/iroha-2-docs/guide/blockchain/wasm.html">WASM</a> blob. You need these instructions to register an account, remove an account, add X amount of Y currency, and so on.</p>
<p>To read the information encoded in the blocks of a blockchain (the current world state), you use <a href="https://hyperledger.github.io/iroha-2-docs/guide/blockchain/queries.html">queries</a>. Queries are submitted like instructions, but they&#39;re not tracked and recorded in blocks, so they&#39;re much more lightweight. If you use queries as part of complicated logic (e.g. inside WASM), they have a non-negligible impact on the size of the blocks. Queries that are only used to get information leave no trace in the blockchain.</p>
<p><a href="https://hyperledger.github.io/iroha-2-docs/guide/bash.html"><code>iroha_client_cli</code></a></p>

### Byzantine-fault-tolerant (BFT)

A technique based on state machine replication, is the only known general technique that can mask arbitrary failures, including crashes,malicious attacks, and software errors. Thus, the behavior of a service employing BFT is indistinguishable from a service running on a correct server.
</div>

<aside class="notes"><p>In order for it to work optimally and be Byzantine-fault tolerant with the maximum number of faults allowed, it needs to be started with a set number of peers: <code>4</code>, <code>7</code>, <code>10</code>, ... <code>3f+1</code>, where <code>f</code> is the allowed number of faults. </p>
<p><a href="https://web.cs.ucdavis.edu/~peisert/research/2014-OPODIS-BChain.pdf">BFT</a></p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Peer

An Iroha process instance to which other Iroha processes and client applications can connect. 
A single machine can host several Iroha peers. 
Peers are equal regarding their resources and capabilities, with an important exception: only one of the peers runs the genesis block at the bootstrapping stage.
</div>

<aside class="notes"><p>Other blockchains may refer to the same concept as a node or a validator.</p>
<p>A peer can be a process on its host system. It also can be contained in a Docker container and a Kubernetes pod.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## View change

A process that takes place in case of a failed attempt at consensus. Usually this entails the election of a new *Leader*.
## Leader

In an iroha network, a peer is selected randomly and granted the special privilege of forming the next block. This privilege can be revoked in networks that achieve Byzantine fault-torelance via view change.
</div>

<aside class="notes"><p><a href="https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#byzantine-fault-tolerance-bft">Byzantine fault-torelance</a>

### Sumeragi (Emperor)

The Iroha module responsible for consensus. A BFT consensus algorithm. Iroha 2 can tolerate not only peers being inactive on the network, but also running malicious software and actively trying to falsify data in the blockchain. Even if someone gained control of a third of all of your network nodes, an Iroha 2 deployment is mathematically guaranteed to keep working.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Torii (Gate)

Module with the incoming request handling logic for the [peer](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#peer). It is used to receive, accept and route incoming instructions, and HTTP queries, as well as run-time configuration updates.

----
### Kura (Warehouse)

Persistence-related logic. It handles storing the blocks, log rotation, block storage folder rotation, etc.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Hijiri (peer reputation system)

Iroha's reputation system. It allows prioritising communication with [peers](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#peer) that have a good track-record, and reducing the harm that can be caused by malicious [peers](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#peer).

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Transactions

A **transaction** is a collection of [instructions](https://hyperledger.github.io/iroha-2-docs/guide/blockchain/instructions.html). The instructions within a transaction can be executed in a sequence or compiled into a [WASM blob](https://hyperledger.github.io/iroha-2-docs/guide/blockchain/wasm.html). All interactions in the blockchain are done via transactions.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Consensus

Each time you send a transaction to Iroha, it gets put into a queue. When it's time to produce a new block, the queue is emptied, and the consensus process begins.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Consensus

A special set of peers needs to take the transaction queue and reproduce the same world state. If the world state cannot be reproduced for some reason or another, none of the transactions get committed to a block.
</div>

<aside class="notes"><p>The consensus starts over from scratch by choosing a different special set of peers. There is a number of things that are fine-tuned: the number of peers in the voting process, the way in which subsequent voting peers are chosen, and the way in which the peers communicate that consensus has failed. Because this changes the view of the world, the process is called a <em>view change</em>. The exact reason for why the view was changed is encoded in the <em>view change proof</em>, but decoding that information is an advanced topic that we won&#39;t cover here.</p>
<p>The reasoning behind this algorithm is simple: if someone had some evil peers and connected them to the existing network, if they tried to fake data, some good™ peers would not get the same (evil™) world state. If that&#39;s the case, the evil™ peers would not be allowed to participate in consensus, and you would eventually produce a block using only good™ peers.</p>
<p>As a natural consequence, if any changes to the world state are made without the use of ISI, the good™ peers cannot know of them. They won&#39;t be able to reproduce the hash of the world state, and thus consensus will fail. The same thing happens if the peers have different instructions.</p>
<p><a href="https://hyperledger.github.io/iroha-2-docs/guide/blockchain/consensus.html#fn1">Consensus</a>.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Assets

The assets can be **fungible** (every £1 is exactly the same as every other £1) or **non-fungible** (a £1 bill signed by the Queen of Hearts is not the same as a £1 bill signed by the King of Spades).

The assets can also be **mintable** (you can make more of them) and **non-mintable** (you can only specify their initial quantity in the [genesis block](https://hyperledger.github.io/iroha-2-docs/guide/configure/genesis.html)).

Assets can be [registered](https://hyperledger.github.io/iroha-2-docs/guide/blockchain/instructions.html#un-register), [minted or burned](https://hyperledger.github.io/iroha-2-docs/guide/blockchain/instructions.html#mint-burn), and transferred.
</div>

<aside class="notes"><p><a href="https://hyperledger.github.io/iroha-2-docs/guide/blockchain/assets.html">Assets</a></p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Value Types

Assets have different underlying value types. 
- `AssetValueType.Quantity`: Unsigned 32-bit integer
- `BigQuantity`: 128-bit integer
- `Fixed`: Positive (though signed) 64-bit fixed-precision number with nine significant digits after the decimal point. 
  
All three types can be registered as either **mintable** or **non-mintable**.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Store Asset Type

The `Store` asset type is used for storing key-values in object's metadata.
</div>

<aside class="notes"><h2 id="choosing-between-the-store-and-metadata-assets">Choosing Between the Store and Metadata Assets</h2>
<p>Use <code>metadata</code> for specific quantities and not be editable by other users. </p>
<p>Use <code>Store</code> asset if the data exists in the blockchain and a default number type is not applicable. </p>

<p>Store lets you record data sequences and works as a dictionary, where the keys are strings, while the values are <code>Value</code> type instances that assume many types from <code>String</code> to <code>Ipv6Addr</code>.</p>

Accounts need permission tokens for various actions on a blockchain, e.g. to mint or burn assets.

## Public Blockchains - Registering accounts

- In a _public_ blockchain, anyone should be able to register an account. You just need is a suitable client, a way to generate a private key of a suitable type (`ED25519`), and that's it.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Private - Registering accounts

- In a _private_ blockchain, you can have _any_ process for setting up an account: it could be that the registering instruction has to be submitted by a specific account, or by a smart contract that asks for other details. It could be that in a private blockchain registering new accounts is only possible on specific dates, or limited by a non-mintable (finite) token.
</div>

<aside class="notes"><p><a href="https://hyperledger.github.io/iroha-2-docs/guide/configure/modes.html#fn1">Modes</a></p>
<p>Depending on how you decide to set up your <a href="https://hyperledger.github.io/iroha-2-docs/guide/configure/genesis.html">genesis block (<code>genesis.json</code>)</a>, the process for registering an account might go one of two ways. To understand why, let&#39;s talk about permission first.</p>
<p>By default, Iroha allows <strong>all</strong> instructions to go through, until a permission validator that can restrict instruction execution has been registered. You can add permission validators to your genesis block by registering built-in <a href="https://hyperledger.github.io/iroha-2-docs/guide/blockchain/permissions.html">permission tokens</a> that we thought would be useful for <code>private</code> and <code>public</code> blockchain use-cases. However, in that case, the process of registering accounts is different.</p>
<p>In a <em>typical</em> private blockchain, i.e. a blockchain without any unique processes for registering accounts, you need an account to register another account.</p>
<p>Private and Public Blockchains</p>
<p>Note that depending on how you decide to set up your <a href="https://hyperledger.github.io/iroha-2-docs/guide/configure/genesis.html">genesis block</a> in <code>genesis.json</code> (specifically, whether or not you include registration of permission tokens), the process for registering an account can be very different. </p>
<ul>
<li>In a <em>public</em> blockchain, anyone should be able to register an account.</li>
<li>In a <em>private</em> blockchain, there can be a unique process for registering accounts. In a <em>typical</em> private blockchain, i.e. a blockchain without any unique processes for registering accounts, you need an account to register another account.</li>
</ul>
<p><a href="https://hyperledger.github.io/iroha-2-docs/guide/configure/modes.html">public and private blockchains</a></p>

### Triggers

Certain things, such as changing the state of an entity, committing a block or [executing an Iroha Special Instruction (ISI)](https://hyperledger.github.io/iroha-2-docs/guide/blockchain/triggers.html#supported-isi), can emit [events](https://hyperledger.github.io/iroha-2-docs/guide/blockchain/events.html), and you can attach _triggers_ to these events.

A _trigger_ is a fairly basic entity that can be registered. Just like with Accounts, to register a trigger, you submit a `RegisterBox::Trigger`, which contains the necessary information:

- an account ID, which should ideally be a brand new account that you register in the same transaction
- an executable, which itself is either a `Vec<Instruction>` or a WASM blob
- an `EventFilter`1(https://hyperledger.github.io/iroha-2-docs/guide/blockchain/triggers.html#fn1), which is something that combs through all2(https://hyperledger.github.io/iroha-2-docs/guide/blockchain/triggers.html#fn2) events and returns `true` when it finds the matching event to start the execution
</div>

## Composite instructions

Iroha also offers composite instructions (`If`, `Pair`, `Sequence`) to execute instructions in a certain way:

- `If`: execute one of the two given instructions based on a given condition
- `Sequence`: execute a provided vector of instructions in a given order

## Iroha Special Instructions (ISI)

A library of smart contracts provided with Iroha. These can be invoked via either transactions or registered event listeners. More on ISI [here](https://hyperledger.github.io/iroha-2-docs/guide/blockchain/instructions.html).

#### Utility Iroha Special Instructions

This set of [isi](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#iroha-special-instructions-isi) contains logical instructions like `If`, I/O related like `Notify` and compositions like `Sequence`. They are mostly used as [custom instructions](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#custom-iroha-special-instruction).

### Core Iroha Special Instructions

[Special instructions](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#iroha-special-instructions-isi) provided with every Iroha deployment. These include some [domain-specific](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#domain-specific-iroha-special-instructions) as well as [utility instructions](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#utility-iroha-special-instructions).

### Domain-specific Iroha Special Instructions

Instructions related to domain-specific activities: assets, accounts, domains, peer management). These provide the tools necessary to make changes to the [World State View](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#world-state-view-wsv) in a secure and safe manner.

### Custom Iroha Special Instruction

Instructions provided in [Iroha Modules](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#iroha-modules), by clients or 3rd parties. These can only be built using [the Core Instructions](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#core-iroha-special-instructions). Forking and modifying the Iroha source code is not recommended, as special instructions not agreed-upon by [peers](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#peer) in an Iroha deployment will be treated as faults, thus [peers](https://hyperledger.github.io/iroha-2-docs/guide/glossary.html#peer) running a modified instance will have their access revoked.
